<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <script>
        var data = [ {Type: '原料',Amout: 10},{Type: '纱线',Amout: 8},{Type: '制造',Amout: 20},{Type: '染整',Amout: 10}];
        function GetPieChart(data,path) {

            const total = data.reduce((a,i)=> a + i.Amout ,0)
            data = data.map(e=>({...e, percentage: (e.Amout * 100 / total).toFixed(2)}))

            var canvas = document.createElement('canvas');
            canvas.id = "canvas";
            canvas.width = 600;
            canvas.height = 400;
            // canvas.style.background = 'red'
            // canvas.style.zIndex = 8;
            // canvas.style.position = "absolute";
            // canvas.style.border = "1px solid black";
            document.body.appendChild(canvas);
            function PieChart(ctx, radius) {
                this.ctx = ctx || document.createElement("canvas").getContext("2d");
                this.width = this.ctx.canvas.width;
                this.height = this.ctx.canvas.height;
                this.x0 = this.width / 2 + 100;
                this.y0 = this.height / 2;
                this.radius = radius;
                this.outLong = radius / 8;
                this.dicX = 50;
                this.dicY = 50;
                this.dicWidth = 40;
                this.dicHeight = 14;
                this.spanY = 25;
            };
            PieChart.prototype.init = function (data) {
                this.drawPie(data);
            };
            PieChart.prototype.drawPie = function (data) {
                //转化后带有弧度的数据
                var that = this;
                var angleList = this.transformAngle(data);
                var startAngle = 0; 
                angleList.forEach(function (item, index) {
                    const colorAll = ['rgb(15,36,70)','rgb(169,73,227)','rgb(139,102,41)','rgb(179,22,61)']
                    var color = colorAll[index]
                    that.ctx.beginPath();
                    that.ctx.arc(that.x0, that.y0, that.radius, startAngle, startAngle + item.angle);
                    that.ctx.lineTo(that.x0, that.y0);
                    that.ctx.fillStyle = color
                    that.ctx.fill();
                    //调用drawTitle函数
                    that.drawTitle(startAngle, item.angle, color, item.percentage, item.Type);
                    startAngle += item.angle;
                });
            };
            PieChart.prototype.drawTitle = function (startAngle, angle, color, Type, Amout) {
                var out = this.outLong + this.radius;
                var du = startAngle + angle / 2;
                //伸出外面的坐标原点
                var outX = this.x0 + out * Math.cos(du);
                var outY = this.y0 + out * Math.sin(du);
                this.ctx.beginPath();
                this.ctx.moveTo(this.x0, this.y0);
                this.ctx.lineTo(outX, outY);
                this.ctx.strokeStyle = color;
                //设置标题
                this.ctx.font = '14px Microsoft Yahei';
                var textWidth = this.ctx.measureText(Type).width;
                this.ctx.textBaseline = "bottom";
                if (outX > this.x0) {
                    this.ctx.textAlign = "left";
                    this.ctx.lineTo(outX + textWidth, outY);
                } else {
                    this.ctx.textAlign = "right";
                    this.ctx.lineTo(outX - textWidth, outY);
                }
                this.ctx.stroke();
                this.ctx.fillText(Type + '%', outX, outY);
                //画描述
                this.drawDic(Amout);
            };
            PieChart.prototype.drawDic = function (title) {
                this.ctx.fillRect(this.dicX, this.dicY, this.dicWidth, this.dicHeight);
                this.ctx.font = '12px Microsoft Yahei';
                this.ctx.textAlign = "left";
                this.ctx.textBaseline = "middle";
                this.ctx.fillText(title, this.dicX + this.dicWidth + 10, this.dicY + this.dicHeight / 2);
                this.dicY += this.spanY;
            };
            PieChart.prototype.transformAngle = function (data) {
                var total = 0;
                data.forEach(function (item, index) {
                    total += item.Amout;
                });
                data.forEach(function (item, index) {
                    item.angle = item.Amout / total * 2 * Math.PI;
                });
                return data;
            };

            var ctx = document.querySelector("canvas").getContext("2d");
            var pieChart = new PieChart(ctx, 150);
            pieChart.init(data);

            return canvas.toDataURL();    
            // 下载
            const imgUrl = canvas.toDataURL()
            const el = document.createElement('a');
            el.href = canvas.toDataURL();    
            el.download = path;
            const event = new MouseEvent('click');
            el.dispatchEvent(event);
        };
        
        var x = GetPieChart(data,'111')
        console.log('x:',x);
    </script>
</body>

</html>
