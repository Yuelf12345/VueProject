<body>
    <script>
    var arr = ['a','a','b','c','c','c','d','d','d']

    function dep(a){
        const result = []
        a.forEach((i)=>{
            (!result.includes(i))?result.push(i):result.push("")
        })
        return result
    }

    console.log(dep(arr));


    </script>
