<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <script>
            function test(){
                console.log(111);
            }
        </script>

        <button>test</button>
    </div>
    <script>
        document.querySelector("button").addEventListener('click',function(){test()})
        window.onload = function(){
            function test(){
                return 123
            }
            let x = test()
            console.log(x);
        }
    </script>
</body>
</html>
