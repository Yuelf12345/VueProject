<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const data = [{p:'a',c:'b1'},{p:'a',c:'b2'},{p:'b1',c:'c3'},{p:'b2',c:'c4'},{p:'c4',c:'d8'}]
        var map = new Map()
        function search(data,option){
            data.forEach(i=>{
                if(i.p == option){
                    search(data,i.c)
                    map.set(i.c,i.c)
                }
            })
            return map
        }
        console.log(search(data,'a'));
</script>
</body>

</html>
